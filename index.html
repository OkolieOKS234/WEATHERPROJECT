<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Document</title>
  </head>
  <body class="">
    <form
      action="/"
      method="post"
      class="bg-slate-200 text-center mt-40 absolute left-1/3 rounded-lg w-64 h-64 flex flex-col shadow-lg justify-center"
    >
      <img src="./city.ico" alt="" srcset="" />
      <label for="city">City Name:</label><br />
      <input
        type="text"
        name="cityName"
        placeholder="Enter your city"
        class="h-6 rounded-2xl w-40 self-center"
      /><br />
      <button type="submit" class="bg-red-500 rounded w-40 self-center">
        GO!
      </button>
    </form>
  </body>
</html>
